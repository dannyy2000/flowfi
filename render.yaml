services:
  - type: web
    name: flowfi-backend
    env: node
    rootDir: backend
    autoDeploy: true
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm run prisma:deploy && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: flowfi-postgres
          property: connectionString
      - key: SANDBOX_MODE_ENABLED
        value: "false"
      - key: LOG_LEVEL
        value: info

databases:
  - name: flowfi-postgres
    databaseName: flowfi
    user: flowfi
